<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-back-button></app-back-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" button [routerLink]="['/pokemon-details', pokemon.name]">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.image" alt="{{pokemon.name}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{pokemon.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
