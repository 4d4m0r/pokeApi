<ion-header>
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center"> 
      <ion-col size="auto"><h1>Pokemons</h1></ion-col>
      <ion-col></ion-col>
      <ion-col size="auto"><ion-button  [routerLink] = "['/pokemon-favs']">Favoritos</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" button [routerLink]="['/pokemon-details', pokemon.name]">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.image" alt="{{pokemon.name}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{pokemon.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
